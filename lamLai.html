<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap: </title>
</head>
<body>

<script>
    function chuyenFeet(feet) {
        let meter = feet * 0.305;
        return meter;
    }
    document.write(chuyenFeet(20)+ "<br>");

    function chuyenMeter(meter) {
        let foot = meter *3.279;
        return foot;
    }
    document.write(chuyenMeter(5));
</script>
</body>
</html>
